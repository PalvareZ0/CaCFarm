<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1 class="title">Farmacia Online</h1>
    <div class="clock">
      <span id="clock-time"></span>
    </div>
  </div>
  
  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <button>Buscar</button>
  </div>

  <section id="farmacia" class="section">
    <h2>Farmacia</h2>
    <!-- Contenido de la sección de Farmacia -->
  </section>
  
  <section id="laboratorio" class="section">
    <h2>Laboratorio</h2>
    <!-- Contenido de la sección de Laboratorio -->
  </section>
  
  <section id="beauty" class="section">
    <h2>Beauty</h2>
    <!-- Contenido de la sección de Beauty -->
    <div class="products-container hidden" id="beauty-products"></div>
  </section>
  
  <section id="obra-social" class="section">
    <h2>Obra Social</h2>
    <!-- Contenido de la sección de Obra Social -->
  </section>

  <section id="final-section" class="section">
    <h2>Otros</h2>
    <div class="buttons-container">
      <button id="juegos-button" title="En un principio no nos decidiamos qué hacer con la pagina. Ya que uno de los integrantes del grupo dijo ser Medico, decidimos hacer una farmacia. Pero igualmente no nos quedamos con las ganas de hacer algo de lo que tambien nos llamaba la atencion. Proximamente, Juegos">Juegos</button>
      <button id="turnos-button">Turnos</button>
      <button id="back-to-top-button">Volver</button>
      <button title="Esto deberia abrir un carrito de compras">Comprar</button>
    </div>
  </section>
  

  <footer>
    <div class="footer-content">
      <p>Contacto:</p>
      <ul>
        <li>Teléfono: 12-3456-7890</li>
        <li>Email: info@farmaciaonline.com</li>
        <li>Dirección: Calle Numero, Barrio, Provincia</li>
      </ul>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
